<div *ngIf="team">
  <img src="{{ team.photoURL }}" />
  <h2>{{ team.name }}</h2>
  <div class="row">
    <div class="col-sm-12" *ngFor="let player of team.roster">
      <div>
        <a [title]="player + ' details'" [routerLink]="['/player', player]">
          {{ player }}
        </a>
      </div>
    </div>
  </div>
</div>
